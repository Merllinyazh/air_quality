<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict AQI - Air Quality Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Air Quality Monitor</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="realtime-aqi.html">Realtime AQI</a></li>
                <li><a href="train-ml.html">Train ML</a></li>
                <li><a href="predict-aqi.html" class="active">Predict AQI</a></li>
                <li><a href="seasonal-risk.html">Seasonal Risk</a></li>
            </ul>
            <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container">
    <h1>Predict AQI</h1>

    <section class="section">
        <h2>Predict AQI by District</h2>

        <form id="predictForm">
            <select name="district" required>
                <option value="">Select District</option>
                <option value="chennai">Chennai</option>
                <option value="coimbatore">Coimbatore</option>
                <option value="madurai">Madurai</option>
                <option value="tiruchirappalli">Tiruchirappalli</option>
                <option value="salem">Salem</option>
                <option value="tirunelveli">Tirunelveli</option>
                <option value="thoothukudi">Thoothukudi</option>
                <option value="vellore">Vellore</option>
                <option value="erode">Erode</option>
            </select>

            <button type="submit">Get AQI Prediction</button>
        </form>

        <div id="predictResult" class="result"></div>
    </section>

    <section class="section">
    <h2>Short-Term Forecast (7 Days)</h2>
    <canvas id="short-term-chart"></canvas>
</section>

<section class="section">
    <h2>Long-Term Forecast (30 Days)</h2>
    <canvas id="long-term-chart"></canvas>
</section>

    <script src="predict-aqi.js"></script>
</body>
</html>
